<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <h1 mat-dialog-title>Ajouter une commande</h1>
  <form style="  padding: 10px;" (submit)="addCommande1()">
    
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">N°commande</label>
        <input type="text" class="form-control" id="inputEmail4" #userNum_commande="ngModel" placeholder="" name="num_commande" [(ngModel)]="commandobj.num_commande" required minlength="3" maxlength="20">
        <span *ngIf="userNum_commande.invalid && userNum_commande.touched" style="color:red;">Svp entrez le numéro de commande</span>
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Service </label>
        <input  class="form-control" id="inputPassword4" #userService="ngModel" placeholder=""  name="service" [(ngModel)]="commandobj.service" required email>
        <span *ngIf="userService.invalid && userService.touched" style="color:red;"></span>
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Type</label>
      <input type="text" class="form-control" id="inputAddress" #userType_command="ngModel" placeholder="1234 Main St" name="type_command" [(ngModel)]="commandobj.type_command" required>
      <span *ngIf="userType_command.invalid && userType_command.touched" style="color:red;">Svp entrez un type correct</span>
    </div>
    <div class="row">
    <div class="col-md-6">
      <mat-form-field class="example-form-field">
        <mat-label>Choisissez une date </mat-label>
        <input matInput [matDatepicker]="datepicker" name="date" [(ngModel)]="commandobj.date">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
        <mat-datepicker #datepicker>
          <mat-datepicker-actions>
            <button mat-button matDatepickerCancel>Annulé </button>
            <button mat-raised-button color="primary" matDatepickerApply>Validé</button>
          </mat-datepicker-actions>
        </mat-datepicker>
      </mat-form-field>
  </div>
  <div class="col-md-6">
    <div class="form-group">
        <label for="inputAddress2">Fournisseur</label>
        <input type="text" class="form-control" id="inputAddress2" #userFornisseur="ngModel" name="fornisseur" [(ngModel)]="commandobj.fornisseur" required>
        <span *ngIf="userFornisseur.invalid && userFornisseur.touched" style="color:red;">Svp entrez le fournisseur </span>
      </div>
    </div>
  </div>
    <div style="display: inline-block;">
    <button type="submit" class="btn btn-primary">Ajouter</button>
    </div>
    <div style="display: inline-block;">
    <div mat-dialog-actions>
    <button mat-button mat-dialog-close >Close</button>
  </div>
    </div>
  </form>
