<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <h1 mat-dialog-title>Ajouter bon de livraison</h1>
  <form style="  padding: 10px;" (submit)="addLivraison1()">
    
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Fournisseur</label>
        <input type="text" class="form-control" id="inputEmail4" #userFournisseur="ngModel" placeholder="" name="fournisseur" [(ngModel)]="livraisonobj.fournisseur" required minlength="3" maxlength="20">
        <span *ngIf="userFournisseur.invalid && userFournisseur.touched" style="color:red;">Svp entrez le fournisseur</span>
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Service </label>
        <input  class="form-control" id="inputPassword4" #userService="ngModel" placeholder=""  name="service" [(ngModel)]="livraisonobj.service" required email>
        <span *ngIf="userService.invalid && userService.touched" style="color:red;"></span>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputAddress">N° commande</label>
      <input type="text" class="form-control" id="inputAddress" #userNum_commande="ngModel" placeholder="" name="num_commande" [(ngModel)]="livraisonobj.num_commande" required>
      <span *ngIf="userNum_commande.invalid && userNum_commande.touched" style="color:red;">Svp entrez un N° commande</span>
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4"> N° Livraison</label>
        <input  class="form-control" id="inputPassword4" #userNum_livraison="ngModel" placeholder=""  name="num_livraison" [(ngModel)]="livraisonobj.num_livraison" required>
        <span *ngIf="userNum_livraison.invalid && userNum_livraison.touched" style="color:red;"></span>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputAddress">Quantité</label>
      <input type="text" class="form-control" id="inputAddress" #userQuantite="ngModel" placeholder="" name="quantite" [(ngModel)]="livraisonobj.quantite" required>
      <span *ngIf="userQuantite.invalid && userQuantite.touched" style="color:red;"></span>
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Prix</label>
        <input  class="form-control" id="inputPassword4" #userPrix="ngModel" placeholder=""  name="prix" [(ngModel)]="livraisonobj.prix" required >
        <span *ngIf="userPrix.invalid && userPrix.touched" style="color:red;"></span>
      </div>
    </div>
   <div class="form-row">
    <div class="col-md-6">
      <mat-form-field class="example-form-field">
        <mat-label>Choisissez une date </mat-label>
        <input matInput [matDatepicker]="datepicker" name="date" [(ngModel)]="livraisonobj.date" style="width:auto">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
        <mat-datepicker #datepicker>
          <mat-datepicker-actions>
            <button mat-button matDatepickerCancel>Annulé </button>
            <button mat-raised-button color="primary" matDatepickerApply>Validé</button>
          </mat-datepicker-actions>
        </mat-datepicker>
      </mat-form-field>
  </div>
  </div>
    <div style="display: inline-block;">
    <button type="submit" class="btn btn-primary">Ajouter</button>
    </div>
    <div style="display: inline-block;">
    <div mat-dialog-actions>
    <button mat-button mat-dialog-close >Close</button>
  </div>
    </div>
  </form>
