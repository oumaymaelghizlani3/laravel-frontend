<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <h1 mat-dialog-title>Modifier  bon de livraison</h1>
  <form style="  padding: 10px;" >
    
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Fournisseur</label>
        <input type="text" class="form-control" id="inputEmail4" placeholder="" name="fournisseur" [(ngModel)]="data.fournisseur" required minlength="3" maxlength="20">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Service </label>
        <input  class="form-control" id="inputPassword4"  placeholder=""  name="service" [(ngModel)]="data.service" required >
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Quantité</label>
        <input type="text" class="form-control" id="inputEmail4" placeholder="" name="quantite" [(ngModel)]="data.quantite" required minlength="3" maxlength="20">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4"> Prix </label>
        <input  class="form-control" id="inputPassword4"  placeholder=""  name="prix" [(ngModel)]="data.prix" required >
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputAddress">N° livraison</label>
        <input type="text" class="form-control" id="inputAddress"  placeholder="1234 Main St" name="num_livraison" [(ngModel)]="data.num_livraison" required>
      </div>
    <div class="form-group col-md-6">
      <label for="inputAddress">N° commande</label>
      <input type="text" class="form-control" id="inputAddress"  placeholder="1234 Main St" name="num_commande" [(ngModel)]="data.num_commande" required>
    </div>
    </div>
    <mat-form-field class="example-form-field">
        <mat-label>Choisissez une date </mat-label>
        <input matInput [matDatepicker]="datepicker" name="date" [(ngModel)]="data.date">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
        <mat-datepicker #datepicker>
          <mat-datepicker-actions>
            <button mat-button matDatepickerCancel>Annulé </button>
            <button mat-raised-button color="primary" matDatepickerApply>Validé</button>
          </mat-datepicker-actions>
        </mat-datepicker>
    </mat-form-field><br>
    <div style="display: inline-block;">
    <button type="submit" class="btn btn-primary" (click)="enregistrer()" >Modifier</button>
    </div>
    <div style="display: inline-block;">
    <div mat-dialog-actions>
    <button mat-button mat-dialog-close >Close</button>
  </div>
    </div>
  </form>
