<span class="example-spacer" >
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  <button type="button" class="btn btn-outline-success" style="max-height: 55px;" (click)="openDialog()">Ajouter</button> 
</span>
<div class="mat-elevation-z8">
<table   mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
  </ng-container>

  <ng-container matColumnDef="num_commande">
    <th mat-header-cell *matHeaderCellDef> NÂ° Commande </th>
    <td mat-cell *matCellDef="let element"> {{ element.num_commande }} </td>
  </ng-container>
  
  <ng-container matColumnDef="service">
    <th mat-header-cell *matHeaderCellDef> Service </th>
    <td mat-cell *matCellDef="let element"> {{ element.service }} </td>
  </ng-container>
  <ng-container matColumnDef="type_command">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let element"> {{ element.type_command }} </td>
  </ng-container>
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{ element.date }} </td>
  </ng-container>
  <ng-container matColumnDef="fornisseur">
    <th mat-header-cell *matHeaderCellDef> Fournisseur </th>
    <td mat-cell *matCellDef="let element"> {{ element.fornisseur }} </td>
  </ng-container>

  
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="ouvrirDialogueEdition(element.id)">
       <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteData(element.id)">
          <mat-icon>delete</mat-icon>
       </button>
    </td>
    </ng-container>
  <!-- ... Ajouter d'autres colonnes ici ... -->
  
  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns; let i = index; let even = even; let odd = odd;"
    [class.even]="even" [class.odd]="odd">
  </tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
