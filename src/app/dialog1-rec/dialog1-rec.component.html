<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <h1 mat-dialog-title>Modifier bon de commande</h1>
  <form style="  padding: 10px;" (submit)="enregistrer()">
    
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Famille</label>
        <input type="text" class="form-control" id="inputEmail4" placeholder="" name="famille" [(ngModel)]="data.famille">    
        </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Demandeur </label>
        <input  class="form-control" id="inputPassword4"  placeholder=""  name="demandeur" [(ngModel)]="data.demandeur">  
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputAddress">CG</label>
      <input type="text" class="form-control" id="inputAddress"  placeholder="" name="CG" [(ngModel)]="data.CG">
      </div>
      <div class="form-group col-md-6">
        <label for="inputAddress">Désignation CG</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="" name="designation" [(ngModel)]="data.designation">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputAddress">N° CDE </label>
      <input type="text" class="form-control" id="inputAddress" placeholder="" name="description" [(ngModel)]="data.description">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Désignation</label>
        <input  class="form-control" id="inputPassword4"  placeholder=""  name="numCDE" [(ngModel)]="data.numCDE">  
          </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputAddress">Fournisseur</label>
      <input type="text" class="form-control" id="inputAddress"  placeholder="" name="fournisseur" [(ngModel)]="data.fournisseur">
      </div>
      </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputAddress">Montant commande(DH)</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="" name="montant" [(ngModel)]="data.montant">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Montant Engagé</label>
        <input  class="form-control" id="inputPassword4"  placeholder=""  name="montanteng" [(ngModel)]="data.montanteng">  
          </div>
    </div>
   <div class="form-row">
    <div class="col-md-6">
      <mat-form-field class="example-form-field">
        <mat-label>Choisissez une date </mat-label>
        <input matInput [matDatepicker]="datepicker" name="date" [(ngModel)]="data.date" style="width:auto">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
        <mat-datepicker #datepicker>
          <mat-datepicker-actions>
            <button mat-button matDatepickerCancel>Annulé </button>
            <button mat-raised-button color="primary" matDatepickerApply>Validé</button>
          </mat-datepicker-actions>
        </mat-datepicker>
      </mat-form-field>
  </div>
  </div>
    <div style="display: inline-block;">
    <button type="submit" class="btn btn-primary">Modifier</button>
    </div>
    <div style="display: inline-block;">
    <div mat-dialog-actions>
    <button mat-button mat-dialog-close >Close</button>
  </div>
    </div>
  </form>
