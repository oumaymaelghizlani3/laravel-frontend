<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<h1 mat-dialog-title>Ajouter un fournisseur</h1>
<form style="  padding: 10px;" (submit)="addFournisseur1()">
  
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Nom</label>
      <input type="text" pattern="[a-zA-Z]+$" class="form-control" id="inputEmail4" #userName="ngModel" placeholder="Nom" name="nom" [(ngModel)]="fournisseurrobj.nom" required minlength="3" maxlength="20">
      <span *ngIf="userName.invalid && userName.touched" style="color:red;">Svp entrez un nom correct</span>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Email</label>
      <input  class="form-control" id="inputPassword4" #userEmail="ngModel" placeholder="Email" type="email" name="email" [(ngModel)]="fournisseurrobj.email" required email>
      <span *ngIf="userEmail.invalid && userEmail.touched" style="color:red;">Svp entrez un email correct</span>
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Adresse</label>
    <input type="text" class="form-control" id="inputAddress" #userAdresse="ngModel" placeholder="1234 Main St" name="adresse" [(ngModel)]="fournisseurrobj.adresse" required>
    <span *ngIf="userAdresse.invalid && userAdresse.touched" style="color:red;">Svp entrez un adresse correct</span>
  </div>
  <div class="form-group">
    <label for="inputAddress2">Commande</label>
    <input type="text" class="form-control" id="inputAddress2" #userCommande="ngModel" name="commande" [(ngModel)]="fournisseurrobj.commande" required>
    <span *ngIf="userCommande.invalid && userCommande.touched" style="color:red;">Svp entrez une commande </span>
  </div>
  <div class="form-row">
    <div class="form-group">
      <label for="inputAddress2">Contrat</label>
      <input type="file" class="form-control-file" id="exampleFormControlFile1" name="contrat" [(ngModel)]="fournisseurrobj.contrat">
    </div>
  </div>
  <div style="display: inline-block;">
  <button type="submit" class="btn btn-primary">Ajouter</button>
  </div>
  <div style="display: inline-block;">
  <div mat-dialog-actions>
  <button mat-button mat-dialog-close >Close</button>
</div>
  </div>
</form>
