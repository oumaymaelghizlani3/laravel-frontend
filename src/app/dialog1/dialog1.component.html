<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <h1 mat-dialog-title> Modifier le fournisseur</h1>
  <form style="  padding: 10px;">
    
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Nom</label>
        <input type="text" class="form-control" id="inputEmail4" name="nom" [(ngModel)]="data.nom">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Email</label>
        <input  class="form-control" id="inputPassword4"  placeholder="Email" type="email" name="email" [(ngModel)]="data.email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Adresse</label>
      <input type="text" class="form-control" id="inputAddress"  placeholder="1234 Main St" name="adresse" [(ngModel)]="data.adresse">
    </div>
    <div class="form-group">
      <label for="inputAddress2">Commande</label>
      <input type="text" class="form-control" id="inputAddress2"  name="commande"[(ngModel)]="data.commande">
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="inputAddress2">Contrat</label>
        <input type="file" class="form-control-file" id="exampleFormControlFile1" name="contrat"[(ngModel)]="data.contrat">
      </div>
    </div>
    <div style="display: inline-block;">
    <button type="submit" class="btn btn-primary" (click)="enregistrer()">Modifier</button>
    </div>
    <div style="display: inline-block;">
    <div mat-dialog-actions>
    <button mat-button mat-dialog-close >Close</button>
  </div>
    </div>
  </form>
